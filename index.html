<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <img src = "" alt = "search logo">
                <input type = "search">
            </div>

            <div class="account">
                <img src = "" alt = "notification bell">
                <img src = "" alt = "profile pic">
                <h4>Morgan Oakley</h4>
            </div>

            <div class="greeting">
                <img src = "" alt = "profile pic">
                <p>Hi there,</p>

            <ul>
