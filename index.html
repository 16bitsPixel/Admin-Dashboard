<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <img src = "./images/search.svg" alt = "search logo">
                <input type = "search">
            </div>

            <div class="account">
                <img src = "./images/bell.png" alt = "notification bell" id = "bell">
                <img src = "./images/boba dog.png" alt = "profile pic" id = "profile">
                <h4>Brandon Llanes</h4>
            </div>

            <div class="greeting">
                <img src = "./images/boba dog.png" alt = "profile pic" id = "profile">
                <div>
                    <p>Hi there,</p>
                    <h3>Brandon Llanes (@16bitsPixel)</h3>
                </div>
            </div>

            <div class="buttons">
                <button type = "button">New</button>
                <button type = "button">Upload</button>
                <button type = "button">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="./images/boba logo.png" alt = "logo image">
                <h2>Dashboard</h2>
            </div>

            <div class = "links">
                <div class="firstLinks">
                    <a href = ""><img src = "./images/home.png" alt = "home logo">Home</a>
                    <a href = ""><img src = "./images/profile.png" alt = "profile logo">Profile</a>
                    <a href = ""><img src = "./images/message.png" alt = "msg logo">Messages</a>
                    <a href = ""><img src = "./images/history.png" alt = "history logo">History</a>
                    <a href = ""><img src = "./images/tasks.png" alt = "tasks logo">Tasks</a>
                    <a href = ""><img src = "./images/communities.png" alt = "commun logo">Communities</a>
                </div>
        
                <div class="secondLinks">
                    <a href = ""><img src = "./images/settings.png" alt = "settings logo">Settings</a>
                    <a href = ""><img src = "./images/support.png" alt = "support logo">Support</a>
                    <a href = ""><img src = "./images/privacy.png" alt = "privacy logo">Privacy</a>
                </div>
            </div>
        </div>

        <div class="main"></div>
    </div>
</body>
</html>
